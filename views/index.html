<!DOCTYPE html>
<html ng-app="wemoApp" >
  <head>
    <title>WeMo app</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS 
    <link rel="stylesheet" href="/vendors/angular-material/angular-material.min.css">  -->

  </head>

  <body>
    <div class="starter-template">
      <h1>Angularjs material design</h1>
    </div>

    <input type="text" ng-model="ctrl.email" />
    <input type="button" ng-click="ctrl.getUserId()" value="OK" />
    <span>{{ctrl.user}}</span>
    </div>

    <input type="Button" ng-click="ctrl.getUserData()" value="Get data"/>
    <span>{{ctrl.spanData}}</span>

    <!-- Import javascript -->
    <script src="/vendors/angularjs/angular.min.js"></script>
    <script src="/vendors/angularjs/angular-resource.min.js"></script>

    <!--<script src="/vendors/angular-aria/angular-aria.js"></script> 
    <script src="/vendors/angular-animate/angular-animate.js"></script> 
    <script src="/vendors/angular-material/angular-material.js"></script> -->


    <script src="/js/module.js"></script>
    <script src="/js/services/userService.js"></script>
    <script src="/js/controllers/mainController.js"></script>

  </body>
</html>
